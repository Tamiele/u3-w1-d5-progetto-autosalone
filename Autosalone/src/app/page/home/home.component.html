<div class="container title text-center mt2">
  <h1 class="text-black">Inizia il tuo viaggio con un click</h1>
</div>
<div class="container d-flex justify-content-around">
  <img class="lgoBrand" src="logofiat.png" alt="" /><img
    class="lgoBrand"
    src="logoAudi.png"
    alt=""
  /><img class="lgoBrand" src="Ford_logo.png" alt="" />
</div>
<div class="container">
  <div class="row justify-content-between">
    <div
      *ngFor="let car of arrayCarAvailable.splice(1)"
      class="col-sm-12 col-md-6 mt-5"
    >
      <div class="card bg-black shadow-lg h-100">
        <img src="{{ car.modelImage }}" class="card-img-top h-100" alt="Fiat" />
        <div class="card-body flex-grow-1 d-flex flex-column">
          <h5 class="card-title text-light text-center">
            {{ car.brand }}: {{ car.model }}
          </h5>
          <div class="d-flex justify-content-around">
            <span class="badge bg-dark p-1">Anno: {{ car.year }}</span>
            <span class="badge bg-dark"
              >Prezzo: {{ car.price | currency : "EUR" }}</span
            >
          </div>
          <div class="d-flex justify-content-between">
            <span class="badge bg-success align-self-start p-2 mt-2"
              >Pronta consegna: Si</span
            >

            <a
              [routerLink]="['/', car.brand.toLowerCase(), car.brand]"
              class="btn btn-dark align-self-start mt-2"
              >Tutte le nostre {{ car.brand }}</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
